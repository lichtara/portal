apiVersion: v1
kind: Secret
metadata:
  name: grafana-cloud
type: Opaque
stringData:
  # Prometheus remote_write (copie do portal de Grafana Cloud: Prometheus > Details)
  GRAFANA_CLOUD_PROM_URL: https://<region>.grafana.net/api/prom/push
  GRAFANA_CLOUD_PROM_USER: <instance-id>
  GRAFANA_CLOUD_PROM_PASS: <api-token>

  # Loki logs (opcional, se desejar enviar logs no futuro)
  GRAFANA_CLOUD_LOKI_URL: https://<region>.grafana.net/loki/api/v1/push
  GRAFANA_CLOUD_LOKI_USER: <loki-instance>
  GRAFANA_CLOUD_LOKI_PASS: <api-token>

  # Tempo (OTLP HTTP) — já usado pelo exportador de traços
  # Opção A (Public):
  #  Use o gateway público e header Bearer (não usado por este template por padrão)
  #  GRAFANA_CLOUD_OTLP_ENDPOINT: https://otlp-gateway-<region>.grafana.net/otlp
  #  GRAFANA_CLOUD_API_TOKEN: <api-token>

  # Opção B (PrivateLink recomendado):
  #  Endpoint HTTP privado (inclui "/v1/traces") e Basic Auth
  GRAFANA_CLOUD_TEMPO_HTTP: https://tempo-<stack>-otlp-gw.<region>.vpce.grafana.net/v1/traces
  # Base64 de "<user>:<token>" com escopo Traces:Write (ex.: echo -n "2656969:glc_..." | base64)
  GRAFANA_CLOUD_TEMPO_B64: <base64-user-colon-token>
