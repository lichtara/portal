apiVersion: v1
kind: Secret
metadata:
  name: otel-auth
type: Opaque
stringData:
  # Endpoint do OTLP HTTP (ajuste conforme seu backend)
  OTEL_EXPORTER_OTLP_ENDPOINT: https://otel-collector.example.com:4318
  # Cabeçalhos para autenticação. Exemplos:
  # - Authorization=Bearer <TOKEN>
  # - x-honeycomb-team=<API_KEY>,x-honeycomb-dataset=<DATASET>
  OTEL_EXPORTER_OTLP_HEADERS: Authorization=Bearer <TOKEN>

